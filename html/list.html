<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
	<link rel="stylesheet" href="../css/list.css">
    <link rel="stylesheet" href="../css/media_queries.css">
    <title>List of Games | Gamehub</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="../images/GameHub_Logo.png">
        </div>
        <nav>
			<a href="../index.html">
				<img id="home_icon" src="../images/icons/home.png">
			</a>
			<a href="/html/list.html">
				<img id="search_icon" src="../images/icons/search.png">
			</a>
			<a href="/html/checkout.html">
				<img id="cart_icon" src="../images/icons/cart.png">
			</a>
			<a href="/html/edit.html">
				<img id="profile_icon" src="../images/icons/profile.png">
			</a>
			<a href="/html/contact.html">
				<img id="question_icon" src="../images/icons/iconfinder_question-mark_6351915.png">
			</a>
        </nav>
      </header>
	  <section class="list_page">
		<section class="game_list">
			<div class="game_list_1">
				<img id="game_box" src="../images/Death Stranding.png">
				<button id="view_game"><h4>View Game</h4></button>
				<img id="game_box" src="../images/God of War.png">
				<button id="view_game"><h4>View Game</h4></button>
				<img id="game_box" src="../images/Demon Souls.png">
				<button id="view_game"><h4>View Game</h4></button>
			</div>
			<div class="game_list_2">
				<img id="game_box" src="../images/Doom Eternal.png">
				<button id="view_game"><h4>View Game</h4></button>
				<img id="game_box" src="../images/Rift Apart.png">
				<button id="view_game"><h4>View Game</h4></button>
				<img id="game_box" src="../images/Stray.png">
				<button id="view_game"><h4>View Game</h4></button>
			</div>
		</section>
		<section class="search_tags">
			<div class="search">
				<input id="search_box" type="text" placeholder="Search for a Game">
				<button id="search_button"><h5>SEARCH</h5></button>
			</div>
			<div class="tags">
				<h4>Narrow by Tag</h4>
				<div class="action">	
					<input type="checkbox" id="action_text">
					<label for="action_text">Action</label>
				</div>
				<div class="adventure">	
					<input id="adventure_1" type="checkbox">
					<label for="adventure_text">Adventure</label>
				</div>
				<div class="puzzle">
					<input id="puzzel_text" type="checkbox">
					<label for="puzzel_text">Puzzle</label>
				</div>
				<div class="sim">
					<input id="sim_text" type="checkbox">
					<label for="sim_text">Simulation</label>
				</div>
				<div class="horror">	
					<input id="horror_text" type="checkbox">
					<label for="horror_text">Horror</label>
				</div>
				<div class="rpg">	
					<input id="rpg_text" type="checkbox">
					<label for="rpg_text">Role Playing Game</label>
				</div>	
					<button id="filter">Apply Filter(s)</button>
			</div>
		</section>
	</section>
</body>
</html>
