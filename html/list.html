			<a href="../index.html">

        <nav>
			<a href="../index.html">

	<div class="allGames">

			<hr id="whiteline">

	  <section class="list_page">
		<section class="game_list">
			Loading...
		</section>
		<section class="search_tags">
			<div class="search">
				<input id="search_box" type="search" placeholder="Search for Game">
				<button id="search_button"><h5>SEARCH</h5></button>
			</div>
			<div class="tags">
				<h4>Narrow by Tag</h4>
				<div class="action">	
					<input type="checkbox" id="action_text">
					<label for="action_text">Action</label>
				</div>
				<div class="adventure">	
					<input id="adventure_text" type="checkbox">
					<label for="adventure_text">Adventure</label>
				</div>
				<div class="puzzle">
					<input id="puzzel_text" type="checkbox">
					<label for="puzzel_text">Puzzle</label>
				</div>
				<div class="sim">
					<input id="sim_text" type="checkbox">
					<label for="sim_text">Simulation</label>
				</div>
				<div class="horror">	
					<input id="horror_text" type="checkbox">
					<label for="horror_text">Horror</label>
				</div>
				<div class="rpg">	
					<input id="rpg_text" type="checkbox">
					<label for="rpg_text">Role Playing Game</label>
				</div>	
					<button id="filter">Apply Filter(s)</button>
			</div>
		</section>
