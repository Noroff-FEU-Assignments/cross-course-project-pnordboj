<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/media_queries.css">
    <title>Checkout Page | Gamehub</title>
</head>
<body>
    <header>
        <div class="logo">
            <a href="../index.html">
				<img id="logo_img" src="../images/GameHub_Logo.png">
			</a>
        </div>
        <nav>
			<a href="../index.html">
				<img id="home_icon" src="../images/icons/home.png">
			</a>
			<a href="/html/list.html">
				<img id="search_icon" src="../images/icons/search.png">
			</a>
			<a href="/html/checkout.html">
				<img id="cart_icon" src="../images/icons/cart.png">
			</a>
			<a href="/html/edit.html">
				<img id="profile_icon" src="../images/icons/profile.png">
			</a>
			<a href="/html/contact.html">
				<img id="question_icon" src="../images/icons/iconfinder_question-mark_6351915.png">
			</a>
        </nav>
      </header>
	  
	  <section class="h1_text">
		<h1>Checkout Page</h1>
		<h2>Games added to cart</h2>
	  </section>
	  <section class="cart">
		<img id="stray_img" src="../images/logo-stray.png">
		<p id="cart_text">This is a Pre-Order
		the game will be
		playable once it's released</p>
		<div class="total">
			<label for="Total">Total:</label>
			<h3 id="Total">$ 59.99</h3>
		</div>
	  </section>
	  <selection class="payment_method">
		<h2>Select your payment method</h2>
		<div class="select_payment">
			<input id="checkbox" type="radio">
			<img id="mastercard" src="../images/2560px-MasterCard_Logo.svg.png">
			<input id="checkbox" type="radio">
			<img id="visa" src="../images/Visa-Logo.png">
			<input id="checkbox" type="radio">
			<img id="paypal" src="../images/paypal.png">
		</div>
	  </selection>
	  <div class="complete">
		<a href="success.html">
			<button id="complete">
				Complete Purchase
			</button>
		</a>
	  </div>

	  <footer>
		<img id="universe_img" src="../images/universe.png">
		<p id="copyright">&copy; Gamehub 2021</p>
	</footer>
</body>
</html>
