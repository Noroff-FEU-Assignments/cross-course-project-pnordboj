        <nav>

	  <section class="profile_nav">
		<button id="editButton">View Games</button>
		<button id="editButton">Sell Games</button>
		<button id="editButton">Edit Profile</button>
		<button id="editButton">Wishlist</button>
		<button id="editButton">Logout</button>
	  </section>
	  <main class="form_page">
		<div class="edit_profile">
			<h1>Edit Profile</h1>
		</div>
		<div class="profile_settings">
			<button type="button" id="change">Save Changes</button>
			<form id="profile-form">

				<div class="form">
					<label>Full Name:</label>
					<input type="text" id="fullName">
					<div class="form-error" id="fullNameError">
						<p>Please enter your full name</p>
					</div>
				</div>

				<div class="form">
					<label>E-Mail:</label>
					<input type="email" id="email">
					<div class="form-error" id="emailError">
						<p>Please enter your e-mail</p>
					</div>
				</div>

				<div class="form">
					<label>Username:</label>
					<input type="text" id="username">
					<div class="form-error" id="usernameError">
						<p>Please enter your username</p>
					</div>
				</div>

				<div class="form">
					<label>Password:</label>
					<input type="password" id="password">
					<div class="form-error" id="passwordError">
						<p>Please enter your password</p>
					</div>
				</div>

				<div class="form">
					<label>New Password:</label>
					<input type="password" id="newPassword">
				</div>

			</form>
		</div>
