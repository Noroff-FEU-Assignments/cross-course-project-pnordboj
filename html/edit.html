<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/media_queries.css">
    <title>Profile | Gamehub</title>
</head>
<body>
    <header>
        <div class="logo">
            <a href="../index.html">
				<img src="../images/GameHub_Logo.png">
			</a>
        </div>
        <nav>
			<a href="../index.html">
				<img id="home_icon" src="../images/icons/home.png">
			</a>
			<a href="/html/list.html">
				<img id="search_icon" src="../images/icons/search.png">
			</a>
			<a href="/html/checkout.html">
				<img id="cart_icon" src="../images/icons/cart.png">
			</a>
			<a href="/html/edit.html">
				<img id="profile_icon" src="../images/icons/profile.png">
			</a>
			<a href="/html/contact.html">
				<img id="question_icon" src="../images/icons/iconfinder_question-mark_6351915.png">
			</a>
        </nav>
      </header>
	  
	  <section class="profile_nav">
		<button id="view_games">View Games</button>
		<button id="sell_games">Sell Games</button>
		<button id="edit_profile">Edit Profile</button>
		<button id="wishlist">Wishlist</button>
		<button id="logout">Logout</button>
	  </section>
	  <section class="edit_profile">
		<h1>Edit Profile</h1>
		<a href="../index.html"><button id="save_changes">Save Changes</button></a>
	  </section>
	  <section class="profile_settings">
		<div class="full_name">
			<label>Full Name:</label>
			<input type="text">
		</div>
		<div class="e_mail">
			<label>E-Mail:</label>
			<input type="email">
		</div>
		<div class="username">
			<label>Username:</label>
			<input type="text">
		</div>
		<div class="password">
			<label>Password:</label>
			<input type="password">
		</div>
		<div class="new_password">
			<label>New Password:</label>
			<input type="password">
		</div>
	</section>

	  <footer>
		<img id="universe_img" src="../images/universe.png">
		<p id="copyright">&copy; Gamehub 2021</p>
	</footer>
</body>
</html>
